name: CI

on: [push, pull_request]

jobs:
  build:
    name: build
    runs-on: windows-latest

    steps:
    - name: checkout
      uses: actions/checkout@v2
      
    - name: get tools
      shell: pwsh
      run: |
        Invoke-WebRequest -Uri https://github.com/maxim-zhao/sms-build-tools/releases/download/1.0.73/tools.7z -OutFile tools.7z
        7z x tools.7z -otools
        
    - name: get rom
      shell: pwsh
      run: |
        Invoke-WebRequest -Uri https://www.smspower.org/maxim/uploads/Blag/secret.zip -OutFile rom.zip
        7z x rom.zip -osrc
      
    - name: build
      shell: cmd
      working-directory: ./src
      run: |
        type make.cmd
        set
        call ..\build_config_default.cmd
        set
        call make.cmd

